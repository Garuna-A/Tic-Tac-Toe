<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="info">
        <div id="info1">
            O - Player 1
        </div>
        <div id="result">
            
        </div>
        <div id="info2">
            X - Player 2
        </div>
    </div>
    <div class="board">
        <div class = "row" id="row1">
            <div class = "column" id="0"></div>
            <div class = "column" id="1"></div>
            <div class = "column" id="2"></div>
        </div>

        <div class = "row" id="row2">
            <div class = "column" id="3"></div>
            <div class = "column" id="4"></div>
            <div class = "column" id="5"></div>            
        </div>

        <div class = "row" id="row3">
            <div class = "column" id="6"></div>
            <div class = "column" id="7"></div>
            <div class = "column" id="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
